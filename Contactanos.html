        <h1>La Señora de las Plantas</h1>
        <h2>Contactanos</h2>
        <br>
        <form action="./show-data.html" target="_blank">
            <!--puedo agregar campos obligatorios, un mapa google de ubicacion-->
            <label for="Nombre">Nombre: </label>
            <input type="text" name="Nombre" required id="Nombre" placeholder="Ingresa tu nombre">
            <br>
            <label for="Apellido">Apellido: </label>
            <input type="text" name="Apellido" required id="Apellido" placeholder="Ingresa tu apellido">
            <br>
            <label for="E-mail">E-mail: </label>
            <input type="E-mail" name="E-mail" size="20" required id="E-mail" placeholder="Ingresa tu E-mail">
            <br>
            <label for="Telefono">Telefono: </label>
            <input type="number" name="Telefono" required id="Telefono" placeholder="Ingresa tu Telefono">
            <br>
            <label for="Motivo">Motivo: </label>
            <input type="text" name="Motivo" required id="Motivo" placeholder="Ingresa tu motivo">
            <br>
            <label for="Mensaje">Mensaje: </label>
            <br>
            <textarea name="Mensaje" id="Mensaje" cols="30" rows="5" placeholder="Ingresa tu mensaje"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            
        </form>
    </main>
